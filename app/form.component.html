<div class="container">


  <div [hidden]="submited">

    <h1>Client intake form</h1>
    <form action="" *ngIf="active" (ngSubmit)="onSubmit()" #clientForm="ngForm">
      TODO remove this: {{diagnostic}}
      <div class="form-group">
        <label for="clientName">Name</label>
        <input type="text" class="form-control" id="clientName" required
               [(ngModel)]="model.clientName" name="clientName" #clientName="ngModel">
        <div [hidden]="clientName.valid || clientName.pristine" class="alert alert-danger">
          <p>Name is Required</p>
        </div>
        <!--TODO: remove this: {{clientName.className}}-->
      </div>

      <div class="form-group">
        <label for="clientAddress">Address</label>
        <input type="text" class="form-control" required
               [(ngModel)]="model.clientAddress" name="clientAddress" #clientAddress="ngModel">
        <div [hidden]="clientAddress.valid || clientAddress.pristine" class="alert alert-danger">
          <p>Address is Required</p>
        </div>
        TODO: remove this:
      </div>

      <div class="form-group">
        <label for="interestedIn">Interested in:</label>
        <select [(ngModel)]="model.interstedIn"
                class="form-control" name="interestedIn" id="">
          <option *ngFor="let service of services" [value]="service">{{service}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-default"
              [disabled]="!clientForm.form.valid">Submit
      </button>
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>

  </div>

  <div [hidden]="!submited">
    <h2>This information was submited to us:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9 pull-left">{{model.clientName}}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Address</div>
      <div class="col-xs-9 pull-left">{{model.clientAddress}}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Interested in:</div>
      <div class="col-xs-9 pull-left">{{model.interstedIn}}</div>
    </div>

    <br>

    <button class="btn-default" (click)="submited=false">Edit</button>
  </div>


</div>
